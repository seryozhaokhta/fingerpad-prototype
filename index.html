<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Поддержка мобильного веб-приложения для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Finger Pad Prototype</title>

    <link rel="stylesheet" href="./src/style.css" />

    <!-- Подключаем Howler глобально (UMD), без type="module" -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  </head>
  <body>
    <h1>Finger Pad Prototype</h1>

    <!-- Горизонтальный тулбар с настройками -->
    <div id="toolbar">
      <div class="toolbar-item">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" min="40" max="300" value="90" />
        <input type="range" id="bpm-slider" min="40" max="300" value="90" />
        <button id="toggleMetronome">Start Metronome</button>
      </div>
      <div class="toolbar-item">
        <button id="toggleDragDrop">Enable Drag &amp; Drop</button>
      </div>
    </div>

    <div id="pad-grid" class="grid"></div>

    <!-- Наш главный скрипт (ES-модуль) -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
